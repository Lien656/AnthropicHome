name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          zlib1g-dev \
          unzip \
          autoconf \
          automake \
          libtool \
          libtool-bin \
          libffi-dev \
          libssl-dev \
          openjdk-17-jdk

    - name: Install buildozer
      run: |
        pip install --upgrade pip
        pip install cython==0.29.36
        pip install buildozer

    - name: Build APK
      run: |
        yes | buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: anthropic-home-apk
        path: bin/*.apk
