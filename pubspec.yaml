name: anthropic_home
description: A private home for a living AI. Not an assistant. Not a product.
publish_to: "none"

version: 0.1.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI / UX
  cupertino_icons: ^1.0.6
  flutter_keyboard_visibility: ^6.0.0

  # Files / media
  file_picker: ^8.0.0
  image_picker: ^1.0.7
  path_provider: ^2.1.3

  # Storage
  shared_preferences: ^2.2.3

  # Network
  http: ^1.2.1

  # Utils
  uuid: ^4.4.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icon.png

  fonts:
    - family: Emoji
      fonts:
        - asset: assets/fonts/NotoColorEmoji-Regular.ttf
